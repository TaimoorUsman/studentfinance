<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Finance - Current Account</title>
    <link rel="stylesheet" href="current-dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Current Account Dashboard</h1>
            <button id="darkModeToggle">ðŸŒ™ Dark Mode</button>
        </header>

        <!-- Balance Section -->
        <section class="balance-section">
            <h2>Balance Overview</h2>
            <div class="balance-card">
                <p>Total Balance (High This Month): <span id="totalBalance">$0.00</span></p>
                <p>Remaining Balance: <span id="remainingBalance">$0.00</span></p>
            </div>
        </section>

        <!-- Add Money Section -->
        <section class="add-money-section">
            <h2>Add Money</h2>
            <form id="addMoneyForm">
                <label for="addAmount">Amount:</label>
                <input type="number" id="addAmount" step="0.01" required>
                <label for="addDescription">Description:</label>
                <input type="text" id="addDescription" required>
                <button type="submit" class="btn">Add Money</button>
            </form>
        </section>

        <!-- Withdraw Money Section -->
        <section class="withdraw-money-section">
            <h2>Withdraw Money</h2>
            <form id="withdrawMoneyForm">
                <label for="withdrawAmount">Amount:</label>
                <input type="number" id="withdrawAmount" step="0.01" required>
                <label for="withdrawDescription">Description:</label>
                <input type="text" id="withdrawDescription" required>
                <button type="submit" class="btn">Withdraw Money</button>
            </form>
        </section>

        <!-- Visualization Section -->
        <section class="visualization-section">
            <h2>Visualization</h2>
            <div class="charts">
                <canvas id="incomeExpenseChart"></canvas>
                <canvas id="expenseCategoryChart"></canvas>
            </div>
        </section>

        <!-- Transaction History Section -->
        <section class="history-section">
            <h2>Transaction History</h2>
            <div class="history-nav">
                <button id="todayBtn" class="active">Today</button>
                <button id="yesterdayBtn">Yesterday</button>
                <button id="monthlyBtn">Monthly</button>
            </div>
            <table id="transactionHistory">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be added dynamically -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="current-dashboard.js"></script>
</body>
</html>
